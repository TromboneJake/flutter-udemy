name: Update Udemy Progress Bar

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libxkbcommon-x11-0 libxss1 libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxcomposite1 libxdamage1 libxrandr2 libpango-1.0-0 libcairo2
      - name: Install Puppeteer Fresh
        run: |
          npm install puppeteer --no-save
          npx puppeteer browsers install chrome
      - name: Run script and update README
        env:
          UDEMY_EMAIL: ${{ secrets.UDEMY_EMAIL }}
          UDEMY_PASSWORD: ${{ secrets.UDEMY_PASSWORD }}
          GOOGLE_EMAIL: ${{ secrets.GOOGLE_EMAIL }}
          GOOGLE_PASSWORD: ${{ secrets.GOOGLE_PASSWORD }}
        run: |
          node update-progress.js 2>&1 | tee progress.txt  # Capture both stdout and stderr, still write to progress.txt
          PROGRESS=$(cat progress.txt | grep -o '[0-9]\+' || echo 0)
          sed -i "s|https://progress-bar.xyz/[0-9]\+?title=Course%20Progress|https://progress-bar.xyz/$PROGRESS?title=Course%20Progress|" README.md
      - name: Commit changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add README.md
          git commit -m "Update Udemy course progress" || echo "No changes"
          git push
